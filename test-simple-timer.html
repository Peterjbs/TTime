<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Test - Two Player Timer</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        #timer p { margin: 10px 0; padding: 10px; background: #2a2a2a; }
        button { margin: 5px; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div id='main-container'>
        <h1>Two Player Timer Test</h1>
        <div id='timer'>
            <p id='player1-time'>Player 1: 00:00</p>
            <p id='player2-time'>Player 2: 00:00</p>
        </div>
        <button id='start'>Start</button>
        <button id='stop'>Stop</button>
        <button id='reset'>Reset</button>
    </div>
    <div style="margin-top: 30px; padding: 20px; background: #2a2a2a; border-radius: 5px;">
        <h3>Test Results</h3>
        <div id="test-output"></div>
    </div>
    <script src='TTime.js'></script>
    <script src='test-runner.js'></script>
</body>
</html>
