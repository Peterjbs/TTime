<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Two Player Timer</title>
    <link rel='stylesheet' href='TTimeBase.css'>
    <link rel='stylesheet' href='TTimeStyleNeoNoir.css'>
</head>
<body>
    <div id='main-container'>
        <h1>Two Player Timer</h1>
        <div id='timer'>
            <p id='player1-time'>Player 1: 00:00</p>
            <p id='player2-time'>Player 2: 00:00</p>
        </div>
        <button id='start'>Start</button>
        <button id='stop'>Stop</button>
        <button id='reset'>Reset</button>
    </div>
    <script src='TTime.js'></script>
</body>
</html>
